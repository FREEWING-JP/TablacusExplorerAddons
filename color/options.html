<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="MSThemeCompatible" content="Yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tablcus Add-ons</title>
    <link rel="stylesheet" type="text/css" href="../../script/options.css" />
    <script type="text/javascript" charset="utf-8" src="../../script/consts.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../../script/common.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../../script/options.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
    <script type="text/javascript">
      var Addon_Id = 'color';
    </script>
  </head>
  <body onload="InitAddonOptions();">
    <form name="F">
      <div class="panel" style="display: block;">
        <label>Default</label><br />
        <input type="text" id="Default" style="width: 7em" onchange="ChangeColor1(this)" />
        <input id="Color_Default" type="button" value=" " class="color" onclick="ChooseColor2(this)" /><br />
        <label>Background</label><br />
        <input type="text" id="Background" style="width: 7em" onchange="ChangeColor1(this)" />
        <input id="Color_Background" type="button" value=" " class="color" onclick="ChooseColor2(this)" />
        <!-- -->
      </div>
      <table width="95%">
        <tr>
          <td align="right">
            <input type="button" value="OK" class="ok" onclick="SetResult(1)" />
            <input type="button" value="Cancel" class="cancel" onclick="SetResult(2)" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
