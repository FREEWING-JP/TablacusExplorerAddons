<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="MSThemeCompatible" content="Yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tablcus Add-ons</title>
    <link rel="stylesheet" type="text/css" href="../../script/options.css" />
    <script type="text/javascript" charset="utf-8" src="../../script/consts.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../../script/common.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="../../script/options.js">
    </script>
    <script type="text/javascript" charset="utf-8" src="script.js">
    </script>
  </head>
  <body>
    <form name="F">
      <div class="panel" style="display: block;">
        <label>View</label>
        <br />
        <input type="checkbox" id="Icon" />
        <label for="Icon">Icon</label>
        <br />
        <input type="checkbox" id="Close" />
        <label for="Close">Close Tab</label>
        <br />
        <input type="checkbox" id="New" />
        <label for="New">New Tab</label>
        <br />
        <input type="checkbox" id="Fix" />
        <label for="Fix">Fixed width</label>
        <input type="text" name="Width" style="width: 40px" />
        px
        <br />
        <input type="checkbox" id="Active" />
        <label for="Active">Background</label>
        <br />
        <br />
        <label>Align</label>&nbsp;
        <select name="Align">
          <option value="" />
          Top
          <option value="1" />Bottom
          <option value="2" />Left
          <option value="3" />Right
        </select>
        <br />
      </div>
      <div class="panel" style="display: block;">
        <label>Icon</label> (13px)
        <br />
        <label>Lock</label>
        <table style="width: 100%">
          <tr>
            <td style="width: 100%">
              <input type="text" name="IconLock" onchange="SetImage();" style="width: 100%" />
            </td>
            <td style="white-space: nowrap">
              <input type="button" value="Reference..." onclick="RefX('IconLock');" />
            </td>
          </tr>
        </table>
        <label>Close</label>
        <table style="width: 100%">
          <tr>
            <td style="width: 100%">
              <input type="text" name="IconClose" onchange="SetImage();" style="width: 100%" />
            </td>
            <td style="white-space: nowrap">
              <input type="button" value="Reference..." onclick="RefX('IconClose');" />
            </td>
          </tr>
        </table>
      </div>
      <div class="panel" style="display: block;">
        <label>Action</label>
        <br />
        <input type="checkbox" id="NewTab" />
        <label for="NewTab">Open in New Tab</label>
        <input type="hidden" name="Set" value="1" />
      </div>
      <table width="100%">
        <tr>
          <td style="width: 100%; white-space: nowrap">
          </td>
          <td style="width: 100px; white-space: nowrap">
            <input type="button" value="OK" class="ok" onclick="SetResult(1)" />&nbsp;
          </td>
          <td style="width: 100px; white-space: nowrap">
            <input type="button" value="Cancel" class="cancel" onclick="SetResult(2)" />&nbsp;
          </td>
        </tr>
      </table>
    </form>
    <script type="text/javascript">
      var Addon_Id = 'tabplus';
      InitAddonOptions();
    </script>
  </body>
</html>
